#端口
server.port=8001

#
spring.thymeleaf.prefix= classpath:/templates/
spring.thymeleaf.suffix= .html

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3307/sys_project?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username= root
spring.datasource.password= 123456

spring.jpa.properties.hibernate.hbm2ddl.auto= update
spring.jpa.show-sql= true

server.context-path= /
server.session.timeout= 10
server.tomcat.uri-encoding= UTF-8

## Mybatis 配置
mybatis.typeAliasesPackage =com.springboot.sys.bean
mybatis.mapperLocations= classpath:mapper/*.xml
#开启Mybatis下划线命名转驼峰命名
#mybatis.configuration.map-underscore-to-camel-case= true
#控制台打印sql
logging.level.com.dy.springboot.server.mapper=debug